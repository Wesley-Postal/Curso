<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Checkbox e Radio</title>
</head>

<body>
    <h1>Input Checkbox e Radio</h1>

    <h3>Linguagens de programação</h3>

    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens">
    <br>
    <label for="javascript">JavaScript</label>
    <input id="javascript" type="checkbox" name="linguagens">
    <br>
    <h3>Generos</h3>
    <label for="masculino">Masculino</label>
    <input id="masculino" type="radio" name="genero">
    <br>
    <label for="feminino">Feminino</label>
    <input id="feminino" type="radio" name="genero">
</body>

</html>
