<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h3>Formulário com GET</h3>
    <form method="GET" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>
    <br>
    <br>
    <h3>Formulário com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>



    <h3>Formulário de login no Facebook</h3>
    <form action="index.html" method="GET" enctype="multipart/form-data">

        <input type="file">

        <br>
        <br>

        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
        <br><br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email" required>
        <input type="password" name="senha" id="senha" placeholder="Nova senha" required>

        <br>
        <br>

        <label>Data de nascimento</label>
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="maio">Maio</option>
        </select>


        <select name="dia">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>
        <br>
        <br>
        <label>Gênero</label>
        <br>
        <br>
        <label for="feminino">Feminio</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="outros">Outros</label>
        <input type="radio" name="genero" id="outros" value="outros">

        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
