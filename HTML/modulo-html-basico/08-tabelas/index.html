<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wesley</td>
                <td>25 anos</td>
            </tr>
            <tr>
                <td>Amanda</td>
                <td>23 anos</td>
            </tr>
            <tr>
                <td>João</td>
                <td>25 anos</td>
            </tr>
        </tbody>
    </table>

    <!-- 
        th = Table Header { Cabeçalho/título }
        tr = Table row { Linhas } 
        td = Table { Dados }    

            Atalho = table>tr>td
    -->

</body>
</html>
