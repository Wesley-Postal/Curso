<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <h1>Select</h1>

    <label for="filmes">Filmes:</label>
    <select id="filmes" name="filmes">
        <option value="">Ecolha um filme</option>
        <option value="Senhor do anéis">Senhor do anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Vingadores">Vingadores</option>
        <option value="Harry Potter">Harry Potter</option>
    </select>
</body>

</html>

<!-- Podemos usar o atributo "selected" para deixar uma opção pre definida -->
