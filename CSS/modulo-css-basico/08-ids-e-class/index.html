<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs e Classes</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IDs e classes</h1>

    <h2>Playstation 5</h2>
    
    <!-- IDs -->
    
    <p id="descricao-videogame">Um baita videogame</p>
    <p>R$5000,00</p>

    <h2>Xbox 360</h2>

    <p id="descricao-xbox">Um baita Xbox</p>
    <p>R$2000,00</p>

    <!-- Class -->

    <h2>Playstation 5</h2>

    <p class="descricao-produto">Um baita videogame</p>
    <p><span>R$5000,00</span></p>

    <h2>Xbox 360</h2>

    <p class="descricao-produto">Um baita Xbox</p>
    <p><span>R$2000,0</span>0</p>
</body>
</html>
