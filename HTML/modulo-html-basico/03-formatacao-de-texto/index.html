<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Esse texto está em <b>negrito</b> mas sem semântica</p>

    <p>Esse texto está em <strong>negrito</strong> mas com semântica</p>
    
    <p>Esse texto está em <i>ítalico</i></p>
    
    <p>Esse texto está em <u>sublinhado</u></p>
    
    <p>Esse texto está em <s>taxado</s></p>

    <!-- Semântica significa sentido na palavra. -->

    <!-- Não recomendado usar por motivos estéticos. Estilo é com CSS3  -->
    
</body>
</html>
