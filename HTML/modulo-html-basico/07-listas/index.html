<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>

    <ul>    
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ul>

    <h2>Lista ordenada</h2>

    <ol>
        <li>Wesley</li>
        <li>Amanda</li>
        <li>João</li>
    </ol>

    
    <!-- atalho: (ol) ul>li*3 -->
</body>
</html>
